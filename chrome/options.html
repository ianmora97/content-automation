<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  	<div class="logo ">
		<img src="/images/logo.png" width="50px">
		<div class="logo-brand">
			<h1 class="ms-3">Content Automation</h1>
			<h6 class="ms-3 mt-1 text-muted">BMW</h6>
		</div>
	</div>
	<hr>
	<div class="wrapper-800">
		<div class="card">
			<h2 class="bold mb-4">URL options</h2>
			<label for="aemDomainInput" class="p">AEM Domain:</label>
			<input type="text" id="aemDomainInput" class="form-control">
		</div>
		<hr>
		<div class="card">
			<h2 class="bold mb-4">Windows Resize Options</h2>
			<div class="pos-rel">
				<label for="bpDesktop" class="p">BP for Desktop:</label>
				<input type="number" id="bpDesktop" class="form-control w-30">
				<span class="pos-px">px</span>
			</div>
			<br>
			<div class="pos-rel">
				<label for="bpTablet" class="p">BP for Tablet:</label>
				<input type="number" id="bpTablet" class="form-control w-30">
				<span class="pos-px">px</span>
			</div>
			<br>
			<div class="pos-rel">
				<label for="bpMobile" class="p">BP for Mobile:</label>
				<input type="number" id="bpMobile" class="form-control w-30">
				<span class="pos-px">px</span>
			</div>
			<br>

			<button type="button" id="btnSaveBP">Save</button>
		</div>
	</div>

	<script src="options.js"></script>
</body>
</html>
