<!DOCTYPE html>
<html>
  <head>
    <title>Compare Envs - Content Automation</title>
    <link rel="stylesheet" href="../style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
	<script src="../jquery.js"></script>
    <script src="diff.js"></script>
    <script src="color.js"></script>
    <script src="lodash.js"></script>
</head>
<body>
	<div class="wrapper">
		<div>
            <h2 class="text-center w-100">Compare Envs</h2>
            <hr>
            <div class="form-group mt-4">
                <input type="checkbox" id="iframeCheck" name="iframeCheck" value="true" class="form-checkbox">
                <label for="iframeCheck" class="m-0"> Render iframe</label>
            </div>
            <div class="d-flex jcc mt-5 a-i-c">
                <div class="px-3 w-100 d-flex jce">
                    <input type="text" name="envCompare1" id="textCompareTextarea1" class="form-control form-control-light mt-1 w-75 min-80">
                </div>
                <button type="button" style="min-width: 100px;" class="btn btn-primary" id="buttonCompareText">
                    <i class="fa-solid fa-text-width"></i>
                    Compare
                </button>
                <div class="px-3 w-100">
                    <input type="text" name="envCompare2" id="textCompareTextarea2" class="form-control form-control-light mt-1 w-75 min-80">
                </div>
            </div>
            <hr>
            <div class="d-flex jcb mt-5">
                <div id="outputTextarea1"></div>
                <div id="outputTextarea2"></div>
            </div>
        </div>
	</div>
	<script src="compare.js"></script>
</body>
</html>
